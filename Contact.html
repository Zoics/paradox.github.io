  <body>
    <div class="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Socials.html">Social Medias</a></li>
      </ul>
    </div>

    <div class="model-container" id="container-model">
      <div class="model">
        <div class="btn-out"><p>x</p></div>
        <h3 style="color: rgb(112, 112, 195)">Thanks For Submitting</h3>
      </div>
    </div>
    <div class="contact2">
      <div class="contact">
        <img src="person.jpg" class="profile-contact-img" alt="" />
        <h1>Contact Me</h1>
        <p>Please feel free to contact me</p>
        <h4>Your Information</h4>
        <form
          action="https://formsubmit.co/ZMMG.master@gmail.com"
          method="POST"
          target="_blank"
        >
          <input type="hidden" name="_next" class="next" />
          <div class="form-container">
            <div class="input-container">
              <div class="icon">
                <ion-icon
                  name="person-circle-outline"
                  id="person-circle-outline"
                  class="ionicons"
                ></ion-icon>
              </div>
              <div class="form-input">
                <input
                  type="text"
                  class="input-item"
                  name="name"
                  id="name"
                  placeholder=" "
                />
                <label for="name" class="form-label">Name</label>
              </div>
            </div>
            <div class="input-container">
              <ion-icon name="map" id="map" class="ionicons"></ion-icon>
              <div class="form-input">
                <input
                  type="text"
                  name="city"
                  id="city"
                  class="input-item"
                  placeholder=" "
                />
                <label for="city" class="form-label">City</label>
              </div>
            </div>
            <div class="input-container">
              <ion-icon
                name="mail-open"
                id="mail-open"
                class="ionicons"
              ></ion-icon>
              <div class="form-input">
                <input
                  type="text"
                  class="input-item"
                  name-="email"
                  id="email"
                  class="form-label"
                  placeholder=" "
                />
                <label for="email" class="form-label">Email</label>
              </div>
            </div>
            <div class="textarea-container">
              <ion-icon
                name="chatbox-outline"
                id="chatbox-outline"
                class="ionicons2"
              ></ion-icon>

              <div class="form-textarea">
                <textarea
                  class="textarea"
                  type="text"
                  name="message"
                  id="message"
                  cols="52"
                  rows="8"
                  placeholder=" "
                >
                </textarea>
                <label for="message" class="form-label">Message</label>
              </div>
              <input type="submit" id="submit" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="info-name"><h2>Zoe The Programmer</h2></div>
      <div class="logo-footer">
        <ion-icon name="logo-twitter"></ion-icon
        ><ion-icon name="logo-instagram"></ion-icon>

      </div>
